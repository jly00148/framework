<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app1">
        <button-counter></button-counter>
        <button-counter></button-counter>
        <button-counter></button-counter>
    </div>
    <!-- <div id="app2">
        <button-counter></button-counter>
        <button-counter></button-counter>
        <button-counter></button-counter>
    </div> -->
    
    <!--模板需要卸载挂载组件的外面-->
    <template id="button-counter">
        <button @click="count++">我被点击了{{count}}次</button>
    </template>
</body>
<script src="js/vue.js"></script>
<script>
    var vm1 = new Vue({
        el:'#app1',
        data:{

        },
        components:{
            'button-counter':{
                data(){
                    return {
                        count:0
                    }
                },
                template:'#button-counter'
            }
        }
    })

    // 局部注册的组件只能
    // var vm2 = new Vue({

</script>
</html>
