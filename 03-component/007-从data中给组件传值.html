<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- <todo-item :task='task'></todo-item> -->
        <todo-item 
            v-for="item in items"
            :task="item.task"
            :key="item.id"
            :index="item.id"
        ></todo-item>
    </div>
    
    <template id="todo-item">
        <div>{{index}}-{{task}}</div>
    </template>
</body>
<script src="js/vue.js"></script>
<script>
    var todoItem = Vue.extend({
        data(){
            return {

            }
        },
        template:'#todo-item',
        // props:['task']
        props:{
            task:String,
            index:Number
        }
    })

    //注册
    Vue.component('todo-item',todoItem);

    var vm1 = new Vue({
        el:'#app',
        data:{
            // task:'crossfire',
            items:[
                {
                    id:0,
                    task:'睡觉'
                },
                {
                    id:1,
                    task:'crossfire'
                }                
            ]
        },
    })
</script>
</html>
