<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <nav>
            <!-- 使用router-link 组件来导航 -->
            <!-- 通过传入 `to` 属性指定链接 -->
            <!-- <router-link> 默认会被渲染成一个 `<a>` 标签 -->
            <router-link to="/home">home</router-link>
            <router-link to="/articles">articles</router-link>
            <router-link to="/about">about</router-link>
        </nav>
        <div>
            <!-- 路由出口 -->
            <!-- 路由配置到的组件将渲染在这里 -->
            <router-view></router-view>
        </div>
    </div>

    <template id="home">
        <div>Home page</div>
    </template>
    <template id="articles">
        <div>Articles page</div>
    </template>
    <template id="about">
        <div>About page</div>
    </template>                
</body>
<script src="js/vue.js"></script>
<script src="js/vue-router.js"></script>
<script>

    //1.第一步定义路由(组件)：
    var Home = Vue.extend({
        template:'#home'
    })
    var Articles = Vue.extend({
        template:'#articles'
    })
    var About = Vue.extend({
        template:'#about'
    })

    //2.第二步定义路由：
    var routes = [
        { 
            path:'/home',
            component:Home 
        },
        {   path:'/articles',
            component:Articles 
        },
        { 
            path:'/about',
            component:About
        } ,           
    ]

    //3.第三步创建router的实例，然后传'routes'配制，可以传别的配制参数
    var router = new VueRouter({
        routes:routes // (缩写) 相当于：routes：routes
    })

    // 4.第四步创建和挂载根实例
    var vm = new Vue({
        el:'#app',
        router:router,
        data:{
        },
    })


</script>
</html>
