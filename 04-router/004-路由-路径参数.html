<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <nav>
            <router-link to="/home">home</router-link>
            <router-link to="/articles">articles</router-link>
            <router-link to="/about">about</router-link>
        </nav>
        <div>
            <!-- 路由出口 -->
            <!-- 路由配置到的组件将渲染在这里 -->
            <router-view></router-view>
        </div>
    </div>

    <template id="home">
        <div>Home page</div>
    </template>
    <template id="articles">
        <div>
            <div>Articles pag</div>
            <router-link to="/articles/12">articles details</router-link>
        </div>
    </template>
    <template id="about">
        <div>About page</div>
    </template>
    <template id="details">
        <div>articles details page  id is {{this.$route.params.id}}</div>
    </template>
</body>
<script src="js/vue.js"></script>
<script src="js/vue-router.js"></script>
<script>

    //1.定义路由(组件)：
    var Home = Vue.extend({
        template:'#home'
    })
    var Articles = Vue.extend({
        template:'#articles'
    })
    var About = Vue.extend({
        template:'#about'
    })
    var ArticlesDetails = Vue.extend({
        template:'#details'
    })
    //2.定义路由：
    var routes = [
        { 
            path:'/home',
            component:Home
        },
        {   path:'/articles',
            component:Articles
        },
        {   path:'/articles/:id',
            component:ArticlesDetails
        },
        { 
            path:'/about',
            component:About
        } ,           
    ]

    //3.创建router的实例，然后传'routes'配制
    var router = new VueRouter({
        routes:routes // (缩写) 相当于：routes：routes
    })

    // 4.创建和挂载根实例
    var vm = new Vue({
        el:'#app',
        router:router,
        data:{
        },
    })


</script>
</html>
