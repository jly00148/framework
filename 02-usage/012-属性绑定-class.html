<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        p{
            margin-bottom: 10px;
        }
        .active{
            background-color: green;
        }
        .error{
            color:red;
        }
    </style>
</head>
<body>
    <div id="app">
        <p>我是文字</p>
        <p class="active error">class="active error"</p>
        <p :class="{active:true}">:class="{active:true}"</p>
        <p :class="{active:true,error:true}">:class="{active:true,error:true}"</p>
        <p :class="{active:isActive,error:isError}">:class="{active:isActive,error:isError}"</p>
        <p :class="objClass">:class="objClass"</p>
        <p :class="['active','error']">:class="['active','error']"</p>
        <p :class="[isActive ? 'active' :'',isError ? 'error' :'']">:class="['isActive ? active',isError ? 'error']"</p>
        <p :class="arrClass">:class="arrClass</p>
        <p :class="strClass">:class="strClass</p>
    </div>
</body>
<script src="js/vue.js"></script>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            isActive:true,
            isError:true,
            
            //对象写法
            objClass:{
                active:true,
                error:true
            },
            arrClass:['active','error'],
            strClass:'active error'
        }
    })
</script>   
</html>
