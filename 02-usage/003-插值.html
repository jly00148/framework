<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p ref='p'>{{message}}</p>
        <p v-text='message'></p><!-- 输出文本 -->
        <p v-once='message'>{{message}}</p> <!-- 执行一次性的插值，当数据改变时，插值处的内容不会更新 -->
        <p v-html='rawHtml'></p>
    </div>
</body>
<script src="js/vue.js"></script>
<script>
    // 插值：使用双大括号进行数据绑定
    var vm = new Vue({
        el:'#app',
        data:{
            message:'hello',
            rawHtml:'<h1>我是大标题</h1>'
        }
    })
</script>
</html>
