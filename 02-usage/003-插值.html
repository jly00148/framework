<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p ref='p'>{{message}}</p>
        <p v-once>{{message}}</p> <!-- 执行一次性的插值，当数据改变时，插值处的内容不会更新 -->
        <p v-text='message'></p><!-- 输出文本 -->
        <p v-html='rawHtml'></p>
        <p v-pre>{{message}}</p><!--标签具有v-pre,界面会原封不动地展示标签内的内容,不会解析mustache语法等 -->
        <p v-cloak>{{message}}</p><!--在界面和数据还没完全渲染的时候,它不会展示,当界面和数据渲染完成,它才显示-->
    </div>
</body>
<script src="js/vue.js"></script>
<script>
    // 插值：使用双大括号进行数据绑定
    var vm = new Vue({
        el:'#app',
        data:{
            message:'hello',
            rawHtml:'<h1>我是大标题</h1>'
        }
    })
</script>
</html>
