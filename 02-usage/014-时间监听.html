<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button v-on:click={count++}>我被点击了{{count}}</button>
        <button @click={count++}>我被点击了{{count}}</button>
        <button @click="calculate">我被点击了{{count}}</button>
        <button @click="calculate()">我被点击了{{count}}</button>
        <button @click="say(11)">弹出</button>
    </div>
</body>
<script src="js/vue.js"></script>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            count:0,
        },
        methods:{
            calculate(){
               this.count++
            },
            say(aa){
                alert(aa)
            }
        }
    })
</script>
</html>
