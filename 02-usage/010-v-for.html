<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <table>
            <tr>
                <th>姓名</th>
                <th>年龄</th>
                <th>分数</th>
                <th>是否及格</th>
            </tr>
            <tr v-for="person in persons">
                <td>{{person.name}}</td>
                <td>{{person.age}}</td>
                <td>{{person.score}}</td>
                <td v-if="person.score>=60">是</td>
                <td v-else>否</td>
            </tr>            
        </table>
    </div>
</body>
<script src="js/vue.js"></script>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            persons:[
                {name:'张三',age:18,score:88},
                {name:'李四',age:28,score:50},
                {name:'王五',age:58,score:60}
            ]
        }
    })
</script>   
</html>
