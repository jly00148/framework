<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p ref='p'>{{message}}</p>
    </div>
</body>
<script src="js/vue.js"></script>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            message:'hello'
        }
    })
    // console.log(vm.$el === document.getElementById('app')); // Vue实例使用的根DOM元素
    // console.log(vm.$refs.p) // 获取dom节点p标签
    // console.log(vm.$data);// 实例观察的数据对象。Vue实例代理了对其data对象属性的访问

    // 观察Vue实例变化的一个表达式或计算属性值
   vm.$watch('message',function(){
        console.log('message have been changed...');
    })

    // 完全销毁有一个实例，清理它与其他实例的连接，解绑它的全部指令以及事件监听器
    vm.$destroy();
</script>
</html>
