<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>{{message}}</p>
        <input type="text" v-model="message" />
        <input type="text" v-model.lazy="message" /><!--取代input，监听change时间-->
        <input type="text" v-model.number="message" /><!--输入字符串转为有效的数字-->
        <input type="text" v-model.trim="message" /><!--输入首位空格过滤-->
    </div>
</body>
<script src="js/vue.js"></script>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            message:'hello',
        }
    })
</script>   
</html>
